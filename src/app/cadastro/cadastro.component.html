<!-- Container principal do formulário de cadastro de produto -->
<div class="formulario-produto container mt-5">
  <!-- Título do formulário, centralizado com margem inferior -->
  <h3 class="text-center mb-4">Cadastro de produto</h3>

  <!-- Linha com campos Código do Fabricante e Marca -->
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Código do Fabricante:</label>
      <input type="text" class="form-control" [(ngModel)]="produto.codigoFabricante" name="codigoFabricante" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Marca:</label>
      <input type="text" class="form-control" [(ngModel)]="produto.marca" name="marca" />
    </div>
  </div>

  <!-- Linha com campos Localização e Garantia (meses) -->
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Localização:</label>
      <input type="text" class="form-control" [(ngModel)]="produto.localizacao" name="localizacao" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Garantia (meses):</label>
      <input type="number" class="form-control" [(ngModel)]="produto.garantiaMeses" name="garantiaMeses" />
    </div>
  </div>

  <!-- Linha com campos Nome e Valor Unitário -->
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Nome:</label>
      <input type="text" class="form-control" [(ngModel)]="produto.nome" name="nome" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Valor Unitário:</label>
      <input type="number" class="form-control" [(ngModel)]="produto.valorUnitario" name="valorUnitario" />
    </div>
  </div>

  <!-- Linha com campos Quantidade e Descrição (textarea) -->
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Quantidade:</label>
      <input type="number" class="form-control" [(ngModel)]="produto.quantidade" name="quantidade" />
    </div>
    <div class="col-md-6">
      <label class="form-label">Descrição:</label>
      <textarea class="form-control" [(ngModel)]="produto.descricao" name="descricao" rows="3"></textarea>
    </div>
  </div>

  <!-- Botões de ação alinhados à direita: Cancelar e Salvar -->
  <div class="d-flex justify-content-end mt-4">
    <button
      class="btn custom-btn me-2"
      (click)="limparCampos()"
      [routerLink]="['/']"
    >
      Cancelar
    </button>
    <button class="btn custom-btn" (click)="adicionarProduto()">Salvar</button>
  </div>
