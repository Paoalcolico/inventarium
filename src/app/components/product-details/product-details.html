<div class="container mt-5" *ngIf="product()">
  <div class="product-form mx-auto">
    <h3 class="text-center mb-4">Detalhes do Produto</h3>
    
    <form (ngSubmit)="saveProduct()">
      <div class="row g-3">
        <div class="col-md-6">
          <label>Marca</label>
          <input type="text" class="form-control" [readonly]="!isEditing()" [(ngModel)]="product()!.brand" name="brand" />
        </div>
        <div class="col-md-6">
          <label>Nome</label>
          <input type="text" class="form-control" [readonly]="!isEditing()" [(ngModel)]="product()!.name" name="name" />
        </div>
        <div class="col-md-6">
          <label>Descrição</label>
          <textarea class="form-control" [readonly]="!isEditing()" [(ngModel)]="product()!.description" name="description"></textarea>
        </div>
        <div class="col-md-6">
          <label>Código de Fabricante</label>
          <input type="text" class="form-control" [readonly]="!isEditing()" [(ngModel)]="product()!.manufacturerCode" name="manufacturerCode" />
        </div>
        <div class="col-md-6">
          <label>Garantia (meses)</label>
          <input type="number" class="form-control" [readonly]="!isEditing()" [(ngModel)]="product()!.warrantyMonths" name="warrantyMonths" />
        </div>
        <div class="col-md-6">
          <label>Localização</label>
          <input type="text" class="form-control" [readonly]="!isEditing()" [(ngModel)]="product()!.stockLocation" name="stockLocation" />
        </div>
        <div class="col-md-6">
          <label>Valor Unitário</label>
          <input type="number" step="0.01" class="form-control" [readonly]="!isEditing()" [(ngModel)]="product()!.unitPrice" name="unitPrice" />
        </div>
        <div class="col-md-6">
          <label>Quantidade</label>
          <input type="number" class="form-control" [readonly]="!isEditing()" [(ngModel)]="product()!.quantity" name="quantity" />
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mt-4 flex-wrap">
        <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
        
        <div *ngIf="!isEditing()">
          <button type="button" class="btn btn-primary me-2" (click)="enableEdit()">Edit</button>
          <button type="button" class="btn btn-danger" (click)="deleteProduct()">Delete</button>
        </div>
        
        <div *ngIf="isEditing()">
          <button type="submit" class="btn btn-success me-2">Save</button>
          <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
