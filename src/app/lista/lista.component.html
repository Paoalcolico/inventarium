<!-- Container principal com margem superior -->
<div class="container mt-5">

  <!-- Barra superior com título e campo de pesquisa -->
  <div class="header-bar">
    <!-- Título da lista de produtos -->
    <h3 class="titulo-produtos">Lista de Produtos</h3>
    
    <!-- Campo de pesquisa com ícone -->
    <div class="input-group pesquisa-input">
      <input type="text" class="form-control" placeholder="Pesquise aqui..." [(ngModel)]="filtro" />
      <span class="input-group-text">
        <i class="bi bi-search"></i>
      </span>
    </div>
  </div>

  <!-- Tabela que lista os produtos filtrados-->
  <table class="table table-striped mt-3" *ngIf="produtosFiltrados.length > 0; else semProdutos">
    <thead>
      <tr>
        <th class="text-center">Marca</th>
        <th class="text-center">Nome</th>
        <th class="text-center">Quantidade</th>
        <th class="text-center">Valor Unitário</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>

    <tbody>
      <!-- Linha para cada produto filtrado -->
      <tr *ngFor="let produto of produtosFiltrados; let i = index">
        <td class="text-center">{{ produto.marca }}</td>
        <td class="text-center">{{ produto.nome }}</td>
        <td class="text-center">{{ produto.quantidade }}</td>
        <td class="text-center">{{ produto.valorUnitario | currency:'BRL' }}</td>
        <td class="text-center">
          <!-- Botão para ver detalhes do produto -->
          <button class="custom-btn" (click)="detalharProduto(i)" title="Ver detalhes">
            <i class="bi bi-info-circle"></i> Detalhes
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Mensagem exibida caso não existam produtos -->
  <ng-template #semProdutos>
    <p>Nenhum produto cadastrado.</p>
  </ng-template>
</div>
