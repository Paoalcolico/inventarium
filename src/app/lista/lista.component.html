<div class="container mt-5">
  <h3>Lista de Produtos</h3>
  <table class="table table-striped mt-2" *ngIf="produtoService.getProdutos().length > 0; else semProdutos">
    <thead>
      <tr>
        <th>Marca</th>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Valor Unitário</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtoService.getProdutos(); let i = index" style="cursor: default;">
        <td>{{ produto.marca }}</td>
        <td>{{ produto.nome }}</td>
        <td>{{ produto.quantidade }}</td>
        <td>{{ produto.valorUnitario | currency:'BRL' }}</td>
        <td>
          <button class="btn btn-info btn-sm" (click)="detalharProduto(i)" title="Ver detalhes">
            <i class="bi bi-info-circle"></i> Detalhes
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #semProdutos>
    <p>Nenhum produto cadastrado.</p>
  </ng-template>
</div>
